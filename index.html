<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <center>
 <h1>Multiple Timers App</h1>
 <div class="display">
    <p class="settime">Set Time:</p>
    <input class="inputt" type="number" id="hour" placeholder="hh">
    <input class="inputt"  type="number" id="min" max="60" placeholder="mm">
    <input class="inputt"  type="number" id="sec" max="60" placeholder="ss">
    <button id="btn">Set</button>

 </div>
 <div class="currentdiv">
    <p class="current">Current Timers</p>
 </div>
 <div id="list"></div>



</center>
 <script src="./index.js"></script>   
</body>
</html>
